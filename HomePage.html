<!DOCTYPE html>
<html>
  <head>
    <title>Smoke Games - Play Exciting Games Now!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Add your styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
      
      nav {
        background-color: #555;
        color: white;
        display: flex;
        justify-content: space-around;
        padding: 10px;
      }
      
      nav a {
        color: white;
        text-decoration: none;
      }
      
      nav a:hover {
        color: #ddd;
      }
      
      main {
        padding: 20px;
      }
      
      h1 {
        font-size: 3em;
        text-align: center;
      }
      
      p {
        font-size: 1.2em;
        text-align: center;
      }
      
      .game {
        background-color: #ddd;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: inline-block;
        margin: 20px;
        padding: 20px;
        text-align: center;
        width: 30%;
      }
      
      .game img {
        height: 150px;
        margin-bottom: 10px;
        width: 150px;
      }
      
      .game h2 {
        font-size: 1.5em;
        margin-top: 0;
      }
      
      .game p {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Smoke Games</h1>
      <p>Play exciting games now!</p>
    </header>
    <nav>
      <a href="#game1">Game 1</a>
      <a href="#game2">Game 2</a>
      <a href="#game3">Game 3</a>
    </nav>
    <main>
      <div class="game" id="game1">
        <img src="game1.png" alt="Game 1">
        <h2>Game 1</h2>
        <p>A description of Game 1 goes here.</p>
        <button>Play Game 1</button>
      </div>
      <div class="game" id="game2">
        <img src="game2.png" alt="Game 2">
        <h2>Game 2</h2>
        <p>A description of Game 2 goes here.</p>
        <button>Play Game 2</button>
      </div>
      <div class="game" id="game3">
        <img src="game3.png" alt="Game 3">
        <h2>Game 3</h2>
        <p>A description of Game 3 goes here.</p>
        <button>Play Game 3</button>
      </div>
    </main>
  </body>
</html>
