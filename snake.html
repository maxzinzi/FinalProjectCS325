<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="snake.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Welcome to the Snake Game!</title>
    </head>
    <body>
    <div class="grid-container">
        <div>
        <p>
            <h1 class="scoreboard" style="color:white">0</h1>   
        </p>
        </div>
        <div> 
            <canvas width="400" height="400" id="game"></canvas>
        </div>
    </div>
    <button class="arcade-btn4" onmousedown="pause()">Pause</button>
    <div class="dropdown">
        <button class="dropbtn"><i class="fa fa-cog"></i></button>
        <div class="dropdown-content">
            <label for="dropdown-content" style="font-size: 18px;"><b><u>Settings</u></b></label>
            <div style="display: flex; align-items: center;">
                <label for="mute-sounds-snake">Mute Sounds:</label>
                <input type="checkbox" id="mute-sounds-snake" name="mute-sounds">
            </div>
        </div>
    </div>
    <script type="module" src="./snake.js"></script>
    </body>
</html>
